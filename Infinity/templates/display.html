<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>

  <nav class="navbar navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Finacial Advicer for Low-wage workers AI-Based
      </a>
    </div>
  </nav>
  <br><br><br>
 <h4>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <div class="card text-center color">
          <div class="card-header">
            AI Insights
          </div>
          <div class="card-body">
            <h2 class="card-text">Total Income: Rs.{{h[0]}}/-</h2>
              <br><br>
            <div class="row">
              <div class="col-md-3 offset-md-1">
                <h4>Education</h4>
                <p class="card-text">Rs. {{h[2]}}/-</p></div>

              <div class="col-md-3">
                <h4>Food</h4>
                <p class="card-text">Rs. {{h[1]}}/-</p>
              </div>

              <div class="col-md-3">
                <h4>Transport</h4>
                <p class="card-text">Rs. {{h[3]}}/-</p>
              </div>
            </div>

            <a href="/" class="btn btn-success btn-outline-dark mt-5">Go Back</a>
          </div>
          <div class="card-footer text-muted mt-3">
            Team Infinity
          </div>
        </div>

      </div>
      </div>
    </div>
  </div>
 </h4>  
</body>
</html>
